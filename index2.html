  <meta charset="UTF-8" />

  <title>Gaming Logos Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      background: radial-gradient(circle at center, #222, #000);
      margin: 0;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }
    
    /* Brand Logo Positioned Top Left */
    .brand-logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .brand-logo img {
      height: 50px;
      width: auto;
    }
    
    /* Social Links Positioned Top Right */
    .social-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .social-links a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
      font-size: 1.1rem;
    }
    
    .social-links a:hover {
      text-decoration: underline;
    }
    
    .container {
      max-width: 1200px;
      margin: 80px auto 0;
      padding: 20px;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px white;
    }
    
    p {
      text-align: center;
      font-size: 1.5rem;
      color: #00ffcc;
      margin-bottom: 40px;
    }
    
    /* Logo Grid */
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 20px;
    }
    
    /* Logo Box Styles */
    .logo {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background-color: black;
      padding: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }
    
    /* White Circular Frame */
    .logo-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }
    
    /* Logo Image */
    .logo-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Responsive Media Queries */
    @media (max-width: 768px) {
      .logo {
        width: 150px;
        height: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .logo {
        width: 130px;
        height: 130px;
      }
      .logo-grid {
        gap: 15px;
      }
    }
  </style>
</head>
